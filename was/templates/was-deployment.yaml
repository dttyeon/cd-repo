apiVersion: apps/v1
kind: Deployment
metadata:
  name: was
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      serviceAccountName: ayvet-dev-ksa
      containers:
      - name: was
        image: "{{ .Values.was.image.repository }}:{{ .Values.was.image.tag }}"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: NODE_IP
          valueFrom: {fieldRef: {fieldPath: status.hostIP}}
        - name: NODE_NAME
          valueFrom: {fieldRef: {fieldPath: spec.nodeName}}
        - name: POD_NAME
          valueFrom: {fieldRef: {fieldPath: metadata.name}}
        - name: OKIND
          value: #DeploymentName
        - name: license
          value: x605jqo8dojgo-x1m4j2p79bf9i5-z6hu2m1fc78sig
        - name: whatap.server.host
          value: 13.124.11.223/13.209.172.35
        - name: whatap.micro.enabled
          value: "true"    
              
      - name: cloudsql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.17.0
        args:
          - "--structured-logs"
          - "--port=3306"
          - "--private-ip"
          - "kdt1-finalproject:asia-northeast3:ayvet-dev-mysql"
        securityContext:
          runAsNonRoot: true
